{% extends 'post_answer.html' %}

{% block title %}Comments{% endblock %}

{% block question_title %}New comment{% endblock %}

{% block for_comment_page %}
    <form action="{{ url_for('add_new_comment', question_id=question_id) }}" method="post">
        <label for="message">Add new comment:</label><br>
        <textarea name="message" id="message"></textarea><br>
        <button type="submit">Send</button><br>
    </form>
{% endblock %}

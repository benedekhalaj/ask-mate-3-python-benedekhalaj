<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
</head>
<body>
    <p><a href="/">Back to Main Page</a></p>
    {% block headline %}{% endblock %}
    <form action="{% block action %}/add-question{% endblock %}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input id="title" name="title" {% block title %}{% endblock %} required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required>{% block message %}{% endblock %}</textarea><br><br>

        <input type="file" name="file" id="file"><br><br>
        <button type="submit" value="Upload">{% block button %}Add new question{% endblock %}</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List questions</title>
</head>
<body>
    <h1>Questions</h1>
    <table>
        <tr>
            {% for key in questions[0].keys() %}
                <th>{{  key.replace('_', ' ').capitalize() }}</th>
            {% endfor %}
        </tr>
        {% for question in questions %}
            <tr>
            {% for key, value in question.items() %}
                {% if key == 'title' %}
                    <td><a href="/question/{{ question['id'] }}">{{ value }}</a></td>
                {% else %}
                    <td>{{ value }}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>

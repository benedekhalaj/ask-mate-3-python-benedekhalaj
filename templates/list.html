<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List questions</title>
</head>
<body>
    <h1>Questions</h1>
    <p><a href="/add-question">Add new question</a></p>

    <form action="">
        <select name="sort_by">
            {% for q_title in titles %}
                <option value="{{ q_title }}">{{ q_title.replace("_", " ").title() }}</option>
            {% endfor %}
        </select>
        <select name="direction_by">
            <option value="asc">Ascend</option>
            <option value="desc">Descend</option>
        </select>
        <button type="submit">Sort</button>
    </form>

    <table>
        <tr>
            {% for key in questions[0].keys() %}
                <th>{{  key.replace('_', ' ').capitalize() }}</th>
            {% endfor %}
        </tr>
        {% for question in questions %}
            <tr>
            {% for key, value in question.items() %}
                {% if key == 'title' %}
                    <td><a href="/question/{{ question['id'] }}">{{ value }}</a></td>
                {% else %}
                    <td>{{ value }}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
